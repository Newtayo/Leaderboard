<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%=  htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="leaderboardcontainer">
        <h1 class="Leaderheader"> Leaderboard</h1>
        <div class="scorecontainer">
        <section class="scoreboard"> 
            <div class="scoreboardheader">
                <h3 class="recent">Recent scores</h3>
                <button type="submit" class="refesh" name="refesh">Refresh</button>
            </div>
            <div class="scorelist">
            </div>
        </section>
        <section class="scoresheet">
            <h2>Add your score</h2>
            <form class="scoreinput">
                <input type="text" class="namescore" placeholder="Your name"/>
                <input type="text" class="score" placeholder="Your Score"/>
                <input type="Submit" class="submit" value="Submit"/>
            </form>

        </section>
    </div>
    </div>
</body>
</html>
